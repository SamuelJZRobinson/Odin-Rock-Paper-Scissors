<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="results">
        <p class="outcome">The outcome is</p>
        <div class="scores">
            <p>CPU</p>
            <p class="cpu-score">0</p>
            <p>Player</p>
            <p class="player-score">0</p>
        </div>
    </div>
    <div class="controller-container">
        <button class="btn-round btn-rock"><img src="images/rock.png"></button>
        <button class="btn-round btn-paper"><img src="images/paper.png"></button>
        <button class="btn-round btn-scissors"><img src="images/scissors.png"></button>
    </div>

    <script src="js/game-handler.js"></script>
</body>
</html>
