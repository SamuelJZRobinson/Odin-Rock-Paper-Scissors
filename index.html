<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <!-- Google Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"/>
</head>
<body>
  <main>
  <h1 id="title">Rock, Paper, Scissors</h1>

  <div id="pop-up-container">
    <div id="end-game-notice">
      <p id="game-outcome">Outcome</p>
      <button id="restart" class="normal">Play Again</button>
    </div>
  </div>

  <div id="container">     
      <div id="player-container">
        <!-- Player Item -->
        <div id="player" class="card">
          <div class="name"><span class="material-symbols-outlined">person</span><p>Player</p></div>
          <p class="score">0</p>
          <div class="move"></div>
          <p class="round-point">#</p>
        </div>
        <!-- Player Item -->
        <div id="cpu" class="card">
          <div class="name"><span class="material-symbols-outlined">robot_2</span><p>CPU</p></div>
          <p class="score">0</p>
          <div class="move"></div>
          <p class="round-point">#</p>
        </div>
      </div>

    <div id="controls">
      <button id="rock" class="round"><img src="images/gallery/rock-icon.png"></button>
      <button id="paper" class="round"><img src="images/gallery/paper-icon.png"></button>
      <button id="scissors" class="round"><img src="images/gallery/scissors-icon.png"></button>
    </div>
  </div>

  <p id="copyright">&copy;2024-2025 Samuel Robinson</p>
</main>

<!-- JS -->
<script src="js/game-handler.js"></script>
</body>
</html>
